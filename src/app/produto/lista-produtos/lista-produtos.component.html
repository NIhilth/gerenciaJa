<div id="container-produtos">
  <div class="lista">
    <div id="produtos"> 
      <h1>Produtos</h1>
      <div *ngFor="let produto of listaProdutos" id="produto">
        <div>
          <div>
            {{produto.nome}}
          </div>
        </div>
        <div>
          <button>Ver Produto</button>
        </div>
      </div>
    </div>
  </div>
</div>
